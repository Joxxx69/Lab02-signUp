<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">FurnitureArch</h1>
        </header>
        <form class="form__singUp">
            <label class="label__name" for="name">Name:</label>
            <input class="input__name" type="text" name="name" id="name" required>
            <label class="label__email" for="email">Email:</label>
            <input class="input__email" type="email" name="email" id="email" required>
            <label class="label__password" for="password">Password:</label>
            <input class="input__password" type="password" name="password" id="password" required>
            <label class="label__confirm__password" for="Compassword">Confirm Password:</label>
            <input class="input__confirm__password" type="password" name="Compassword" id="Compassword" required>
            <input class="input__submit" type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
