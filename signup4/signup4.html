<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h1>FurnitureArch</h1>
        <form onsubmit="return validateForm(this.value)" id="form__signUp">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onchange="validationInputs(this.value, this.name)">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" onchange="validationInputs(this.value, this.name)">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onchange="validationInputs(this.value, this.name)">
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirm__password">Confirm Password:</label>
                <input type="password" id="confirm__password" name="confirm__password" onchange="validationInputs(this.value, this.name)">
                <span id="confirmpasswordError" class="error"></span>

            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        
    </div>
    <script src="./js/index.js"></script>

</body>

</html>
